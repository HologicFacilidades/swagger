<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Documentation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui.min.css" />
  <style>
    html {
      box-sizing: border-box;
      overflow-y: scroll;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-standalone-preset.min.js"></script>
  <script>
    window.onload = function () {
      // Detectar si estamos en GitHub Pages
      const isGitHubPages = window.location.hostname.includes('github.io');

      // Construir la URL del archivo YAML
      let yamlUrl;
      if (isGitHubPages) {
        // Asegurarse de usar ruta absoluta (por ejemplo: /user/repo/swagger.yaml)
        const pathParts = window.location.pathname.split('/');
        const repoRoot = `/${pathParts[1]}/${pathParts[2]}/`; // /usuario/repositorio/
        yamlUrl = `${repoRoot}swagger.yaml`;
      } else {
        yamlUrl = './swagger.yaml';
      }

      SwaggerUIBundle({
        url: yamlUrl,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        validatorUrl: null,
        tryItOutEnabled: true,
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function () {
          console.log('Swagger UI cargado correctamente');
        },
        onFailure: function (error) {
          console.error('Error al cargar Swagger UI:', error);
        }
      });
    };
  </script>
</body>
</html>
